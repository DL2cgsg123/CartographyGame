<!DOCTYPE html>
<head>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Kanit:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background-color: #2f4d6c;   
    }
    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 90%; 
      height: 100%;
      /*box-shadow: -100px 0px rgba(3, 13, 22, 0.7);*/
    }
    #space {
      display: block;
      border-style: dashed;
      border-color: #ffffff;
      background-color: #233d57;   
      position: absolute;
      right: 2%;
      top: 2%;
      width: 273px; 
      height: 316px;
      border-radius: 25px;
      box-shadow: -18px 18px #081f3618;
    }

    #dark {
      background: rgb(8, 31, 53, 0.6);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    #window {
      opacity: 0.8;
      text-align: center;
      color: #ffffff;
      background: rgba(0, 0, 0, 0);
      font-family: 'Fira Sans', sans-serif;
      font-family: 'Kanit', sans-serif;
      position: absolute;
      font-size: 100px;
      /*
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      */
      left: 0%;
      bottom: -30%;
      width: 100%;
      height: 100%;
    }

    #dark:target {
        display: block;
      }

    .close {
      position: absolute;
      top: -25%;
      right: 100px;
      width: 40px;
      height: 20px;
      opacity: 0.8;
    }
    .close:hover {
      opacity: 1;
    }
    .close:before, .close:after {
      position: absolute;
      top: 0%;
      right: 0%;
      content: ' ';
      height: 50px;
      width: 2px;
      background-color: #ffffff;
    }
    .close:before {
      transform: rotate(45deg);
    }
    .close:after {
      transform: rotate(-45deg);
    }

    #menu {
      position: absolute;
      text-align: center;
      background: #ffffff;
      border-radius: 25px;
      margin-top: 12px;
      margin-left: 8px;
      border-color: #2f4d6c;
      opacity: 0.9;
    }

    #country, #score-text {
      text-align: left;
      margin-left: 20px;
      margin-right: 20px;
      margin-top: 6px;
      margin-bottom: 6px;
      font-family: 'Fira Sans', sans-serif;
      font-family: 'Kanit', sans-serif;
      color: #2f4d6c;
    }

    #score {
      position: absolute;
      text-align: center;
      background: #ffffff;
      border-radius: 25px;
      border-color: #2f4d6c;
      opacity: 0.9;
      right: 1%;
      bottom: 1%;
    }

    .popup {
      color: #2f4d6c;
      font-family: 'Fira Sans', sans-serif;
      font-family: 'Kanit', sans-serif;
    }

    .mapboxgl-popup-close-button {
      color: #2f4d6c;
    }

    .space-box {
      text-align: left;
      margin: auto;
      margin-top: 4%;
      width: 88%;
      height: 16%;
      font-family: 'Fira Sans', sans-serif;
      font-family: 'Kanit', sans-serif;
      font-size: 40px;
      color: #ffffff;
      opacity: 0.8;
    }

    .winner-box {
      border-bottom: solid 2px #ffffff;
    }
  </style>

<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
 function init() {
    document.getElementById('menu').style.visibility = "hidden";
    document.getElementById('score').style.visibility = "hidden";
    document.getElementById('space').style.visibility = "hidden";
 }
</script>

</head>
<body onload="init();">
  <div id="map"></div>
  <div id="space">
    <div class="space-box">Winners: 
      <div class="winner-box" id="leader1">1. ---</div>
      <div class="winner-box" id="leader2">2. ---</div>
      <div class="winner-box" id="leader3">3. ---</div>
    </div>
  </div>
  <div id="menu">
    <h2 id="country"></h2>
  </div>
  <div id="score">
    <h2 id="score-text"></h2>
  </div>   
  <div id="dark">
    <div id="window">
    </div>
  </div>
</body>
